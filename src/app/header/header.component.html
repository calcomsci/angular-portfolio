  <!-- Header -->
  <div class="header-top-fixed one-page-nav" [ngClass]="{'menu-open menu-open-desk' : sidebarOpen}">
    <div class="container">
        <!-- Brand -->
        <div class="logo">
            <a class="navbar-brand" href="javascript:">
                <img class="logo-dark" title="Mikon logo" alt="Mikon logo (dark)" src="assets/img/logo.svg" loading="eager">
                <img class="logo-light" title="Mikon logo" alt="Mikon logo (light)" src="assets/img/logo-light.svg" loading="eager">
            </a>
        </div>
        <!-- / -->
        <ul class="main-menu">
            <li>
                <a class="menu-item" text="color:Gray" spyOn="home" activeClass="active"  href="#home" (click)="fullPageScroll('home')">
                    Home
                </a>
            </li>
            <li>
                <a class="menu-item"  spyOn="services" activeClass="active" href="#services" (click)="fullPageScroll('services')">
                    Services
                </a>
            </li>
            <li>
                <a class="menu-item" spyOn="project" activeClass="active"  href="#project" (click)="fullPageScroll('project')">
                    Projects
                </a>
            </li>
            <li>
                <a class="menu-item" spyOn="about" activeClass="active"  href="#about" (click)="fullPageScroll('about')"> 
                    About Me
                </a>
            </li>
            <li>
                <!--the contact link is redundant since the Let's Talk link brings you to the same page anyways
                <a class="menu-item"  spyOn="contactus" activeClass="active"  href="#contactus" (click)="fullPageScroll('contactus')">
                    Contact
                </a>-->
            </li>
        </ul>
        <!-- Top Menu -->
        <div class="ms-auto d-flex" (clickOutside)="onClickedOutside($event)">
            <!-- to scroll let's talk to Contact Page change below "href="javascript:" to " spyOn="contactus" href="#contactus" "-->
            <a class="px-btn dark d-none d-lg-inline-flex" spyOn="contactus" href="#contactus">Let's Talk</a>
            <button class="toggler-menu d-lg-none" [ngClass]="{'open': sidebarOpen}" (click)="toggleMenu()">
                <span></span>
            </button>
        </div>
        <!-- / -->
    </div>
</div>
<!-- End Header -->
